<head>
    <meta charset="utf-8">
    <title>CSS Playground - Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

    <section id="main" class="container">
        
        
        <section class="wrapper display-wrapper">
            <h1 class="quiz-title">JavaScript Quiz of Wonders!</h1>
            <div class="question-wrapper">
                <div class="question-display"></div>
                <div class="banner wrong"></div>
                <div class="banner correct"></div>

        </div>
        </section>
        <section class="wrapper answers-wrapper">
            <ol>
                <div class="answer-splitter">
                    <li class="answer-a"></li>
                    <li class="answer-b"></li>
                </div>
                <div class="answer-splitter">
                    <li class="answer-c"></li>
                    <li class="answer-d"></li>
                </div>
            </ol>
        </section>
    
        <section class="wrapper statistics-wrapper">
            <ol class="statistics-panel">
                <li><h1>Total Score</h1> <span class="player-score"></span></li>
                <li><h1>Questions Right</h1> <span class="questions-right">0</span> out of <span class="total-questions">3</span></li>
                <li><h1>Wrong Answers</h1> <span class="questions-wrong"></span></li>
            </ol>
            <button class="questions-remaining">Next Question</button>
        </section>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-column">Sweet Logo Will Go Here</div>
            <div class="footer-column">
                <ul>    
                    <li>Latest News</li> 
                    <li>Careers</li> 
                    <li>Other Text Link Stuff</li>
                </ul></div>
            <div class="footer-column"> Third Column</div>    
            
        </div>
    </footer>
    <script src="js/quiz.js"></script>
</body>
